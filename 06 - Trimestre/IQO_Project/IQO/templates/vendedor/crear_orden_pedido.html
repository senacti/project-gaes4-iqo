{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    
	<meta charset="UTF-8">
	<title>IQO</title>
    <link rel="icon" type="image/png" href="{% static 'images/logoIQO.png' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Poopins:wght@400;500;600;700&display=swap");

		* {
			margin: 0;
			padding: 0;
			outline: none;
			border: none;
			text-decoration: none;
			box-sizing: border-box;
			font-family: "Poppins", sans-serif;
		}

		body {
			background: #dfe9f5
		}

		nav {
			position: fixed;
			top: 0;
			bottom: 0;
			height: 100%;
			left: 0;
			background: #fff;
			width: 90px;
			overflow: hidden;
			transition: width 0.2s linear;
			box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
		}

		.logo {
			text-align: center;
			display: flex;
			transition: all 0.5s ease;
			margin: 10px 0 0 10px;
		}

		.logo img {
			width: 45px;
			height: 45px;
			border-radius: 50%;
		}

		.logo span {
			font-weight: bold;
			padding-left: 1px;
			font-size: 18px;
			text-transform: uppercase;
		}

		a {
			position: relative;
			color: rgb(85, 83, 83);
			font-size: 14px;
			display: table;
			width: 300px;
			padding: 10px;
		}

		.fas {
			position: relative;
			width: 70px;
			height: 40px;
			top: 14px;
			font-size: 20px;
			text-align: center;
		}

		.nav-item {
			position: relative;
			top: 12px;
			margin-left: 10px;
		}

		.nav-titulo {
			position: relative;
			top: 12px;
			margin-left: 1px;
		}

		a:hover {
			background: #eee;
		}

		nav:hover {
			width: 300px;
			transition: all 0.5s ease;
		}

		.logout {
			position: absolute;
			bottom: 0;
		}

		.form-container {
			margin-top: 100px;
			/* Espacio para el navbar fijo */
			background-color: #f9f9f9;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			transition: margin-top 0.2s linear;
		}

		/* Estilos adicionales que puedes ajustar según tus necesidades */
		legend {
			font-weight: bold;
		}

		h3 {
			margin-top: 10px;
		}

		input[type="submit"] {
			margin-right: 10px;
		}

		.form-box {
			margin-top: 50px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.navbar-logo {
			height: 50px;
		}

		.custom-container {
			border: 2px solid #283747;
			padding: 20px;
			background-color: #17202A;
			color: #FFFFFF;
			border-radius: 10px;
		}

		nav ul {
			list-style: none;
			padding: 0;
		}

		nav li {
			margin-bottom: 10px;
		}

		nav a {
			display: block;
			padding: 10px;
			text-decoration: none;
		}

		nav i {
			margin-right: 10px;
		}

		/* Estilos para hacer el sidebar responsive */
		@media (max-width: 767px) {
			nav {
				position: fixed;
				top: 0;
				left: -250px;
				width: 250px;
				height: 100%;
				background-color: #f8f9fa;
				overflow-y: auto;
				transition: 0.3s;
			}

			nav.open {
				left: 0;
			}

			.content {
				margin-left: 250px;
				transition: 0.3s;
			}

			.menu-toggle {
				display: block;
				text-align: center;
				padding: 10px;
				cursor: pointer;
			}
		}
		    .table {
        border-spacing: 0.5rem; /* Cambia este valor según desees el espacio entre celdas */
    }
    nav ul li {
        margin: 5px 0; /* Ajusta el margen superior e inferior según necesites */
    }

    nav ul li a {
        padding: 10px 20px; /* Ajusta el relleno izquierdo y derecho según necesites */
    }
	</style>
</head>

<body>

	<nav>
        <ul>
            <li>
                <a href="{% url 'indexvendedor' %}" class="logo">
                    <img src="{% static '/images/logo.png' %}" alt="Logo">
                    <span class="nav-titulo">  VENDEDOR</span>
                
                </a>
            </li>
            <li><a href="{% url 'indexvendedor' %}">
                    <i class="fas fa-user"></i>
                    <span class="nav-item">Registrar Clientes</span>
                </a></li>
                <li><a href="{% url 'consultar_clientes' %}">
                    <i class="fas fa-user"></i>
                    <span class="nav-item">Consultar Clientes</span>
                </a></li>
            <li><a href="{% url 'registrar_ventas' %}">
                    <i class="fas fa-list-alt"></i>
                    <span class="nav-item">Registrar Ventas</span>
                </a></li>
            <li><a href="{% url 'consultar_ventasV' %}">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="nav-item">Consultar Ventas</span>
                </a></li>

            <li><a href="{% url 'comprobante' %}">
                    <i class="fas fa-list-alt"></i>
                    <span class="nav-item">Adjuntar Comprobante</span>
                </a></li>
            <li><a href="{% url 'crear_orden_pedido' %}">
                    <i class="fas fa-tasks"></i>
                    <span class="nav-item">Crear Ordenes Pedido</span>
                </a></li>
            <li><a href="{% url 'consultar_orden_pedido' %}">
                    <i class="fas fa-server"></i>
                    <span class="nav-item">Consultar Ordenes Pedido</span>
                </a></li>
            <li><a href="{% url 'consultar_estado_inventario' %}">
                    <i class="fas fa-archive"></i>
                    <span class="nav-item">Consultar Est Inventario</span>
                </a></li>
            <li><a href="{% url 'login' %}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-item">Cerrar Sesion</span>
                </a></li>
        </ul>
    </nav>
	<div class="row justify-content-center">
		<div class="col-md-5">
			<div class="text-center" style="margin-top: 20px;">
				<img img src="{% static 'images/logoIQO.png' %}" alt="Logo" class="logo-img">
			</div>
		</div>
	</div>
	<div class="container-sm">

               
    
<div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-box text-center">
                        <h1>Crear Ordenes Pedido</h1>

                        <form>
                            <div class="form-group">
                                <label for="nombre">Digite Nombre Cliente</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del cliente" required>
                            </div>
                            <div class="form-group">
                                <label for="apellido">Digite Apellido Cliente</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido del cliente" required>
                            </div>
                            <div class="form-group">
                                <label for="cedula">Cedula o NIT</label>
                                <input type="text" class="form-control" id="cedula" placeholder="Digite Cedula o NIT" required>
                            </div>
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="fechaBusqueda">Fecha Orden Pedido</label>
                                    <input type="date" class="form-control" id="fechaBusqueda" required>
                                </div>
                                <div class="form-group">
                                <label for="nombre">Digite Nombre Producto</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre Producto" required>
                            </div>
                                <div class="form-group mb-4">
                                    <label for="cantipro">Cantidad Productos</label>
                                    <input placeholder="Cantidad Productos" type="number" inputmode="numeric" name="quantity" class="form-control" required>
                                </div>
                                <div class="form-group">
                        <label>¿Va a pedir mas articulos?</label>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="tipoCliente" id="clienteEmpresa" value="empresa" checked> Si
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="tipoCliente" id="clienteNatural" value="natural"> No
                            </label>
                        </div>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="tipoCliente" id="clienteEmpresa" value="empresa" checked> Finalizar
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="tipoCliente" id="clienteNatural" value="natural"> Guardar-Siguiente Producto
                            </label>
                        </div>
                    </div>





                                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
                                <script src="https://kit.fontawesome.com/xxxxxxxxxx.js" crossorigin="anonymous"></script>
                                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
                                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
                                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
                                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

                                <script>
                                    // Obtén el elemento del navbar y el contenido
                                    var navbar = document.querySelector('.navbar');
                                    var content = document.querySelector('#content');

                                    // Obtiene la altura del navbar
                                    var navbarHeight = navbar.offsetHeight;

                                    // Ajusta el margen superior del contenido al abrir o cerrar el navbar
                                    function adjustContentMargin() {
                                        var isOpen = navbar.classList.contains('show');
                                        if (isOpen) {
                                            content.style.marginTop = navbarHeight + 'px';
                                        } else {
                                            content.style.marginTop = '0';
                                        }
                                    }

                                    // Llama a la función de ajuste inicial
                                    adjustContentMargin();

                                    // Agrega un evento al cambio de estado del navbar
                                    navbar.addEventListener('show.bs.collapse', adjustContentMargin);
                                    navbar.addEventListener('hide.bs.collapse', adjustContentMargin);
                                </script>
                                <script>
                                    $(document).ready(function() {
                                        $('.menu-toggle').click(function() {
                                            $('nav').toggleClass('open');
                                            $('.content').toggleClass('open');
                                        });
                                    });
                                </script>
</body>

</html>
